languageId: plaintext
command:
  spokenForm: chuck every item
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: collectionItem}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |-
    {
        "hello": "there",
        "testing": "whatever",
    }
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|{
  # 1|    "hello": "there",
  # 2|    "testing": "whatever",
  # 3|}
  selections:
    - anchor: {line: 1, character: 1}
      active: {line: 1, character: 1}
  marks: {}
finalState:
  documentContents: |-
    {
        
    }
  #   0123
  #  +----
  # 0|{
  # 1|    
  # 2|}
  selections:
    - anchor: {line: 1, character: 1}
      active: {line: 1, character: 1}
