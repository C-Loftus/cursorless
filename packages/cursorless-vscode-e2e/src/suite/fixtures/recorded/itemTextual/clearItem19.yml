languageId: plaintext
command:
  version: 5
  spokenForm: change item
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: collectionItem}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    values = {
        "aaa": "\\",
        "bbb": "ccc",
    }
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|values = {
  # 1|    "aaa": "\\",
  # 2|    "bbb": "ccc",
  # 3|}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    values = {
        ,
        "bbb": "ccc",
    }
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|values = {
  # 1|    ,
  # 2|    "bbb": "ccc",
  # 3|}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
