  #  +--------------------------
  # 0| aaa(bbb(), ccc()) + ddd()
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: "  + ddd()"
  #   012345678
  #  +---------
  # 0|  + ddd()
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
