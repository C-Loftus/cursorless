      modifiers:
        - type: relativeScope
          scopeType: {type: functionCall}
          offset: 1
          length: 1
          direction: forward
  usePrePhraseSnapshot: false
initialState:
  documentContents: " aaa(bbb(), ccc()) + ddd()"
