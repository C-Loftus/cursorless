languageId: plaintext
command:
  version: 5
  spokenForm: change three lines backward
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: line}
          offset: 0
          length: 3
          direction: backward
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    aaa

    bbb
  #   012
  #  +---
  # 0|aaa
  # 1|
  # 2|bbb
  selections:
    - anchor: {line: 2, character: 3}
      active: {line: 2, character: 3}
  marks: {}
finalState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
