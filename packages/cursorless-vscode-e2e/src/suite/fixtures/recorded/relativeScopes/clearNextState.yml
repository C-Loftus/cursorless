languageId: python
command:
  version: 5
  spokenForm: change next state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: statement}
          offset: 1
          length: 1
          direction: forward
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    def aaa():
        pass

    bbb = "ccc"
  #             1
  #   01234567890
  #  +-----------
  # 0|def aaa():
  # 1|    pass
  # 2|
  # 3|bbb = "ccc"
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |+
    def aaa():
        pass

  #   0123456789
  #  +----------
  # 0|def aaa():
  # 1|    pass
  # 2|
  # 3|
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
