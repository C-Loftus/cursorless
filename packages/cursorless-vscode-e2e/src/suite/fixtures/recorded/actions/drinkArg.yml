languageId: typescript
command:
  spokenForm: drink arg
  version: 2
  action: {name: editNewLineBefore}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    function helloWorld(foo: string, bar: number, baz: string) {}
  #             1         2         3         4         5         6
  #   0123456789012345678901234567890123456789012345678901234567890
  #  +-------------------------------------------------------------
  # 0|function helloWorld(foo: string, bar: number, baz: string) {}
  # 1|
  selections:
    - anchor: {line: 0, character: 40}
      active: {line: 0, character: 40}
  marks: {}
finalState:
  documentContents: |
    function helloWorld(foo: string, , bar: number, baz: string) {}
  #             1         2         3         4         5         6
  #   012345678901234567890123456789012345678901234567890123456789012
  #  +---------------------------------------------------------------
  # 0|function helloWorld(foo: string, , bar: number, baz: string) {}
  # 1|
  selections:
    - anchor: {line: 0, character: 33}
      active: {line: 0, character: 33}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 35}
        end: {line: 0, character: 46}
      isReversed: false
      hasExplicitRange: true
