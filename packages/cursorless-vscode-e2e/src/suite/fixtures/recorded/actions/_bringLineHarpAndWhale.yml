languageId: plaintext
command:
  version: 1
  spokenForm: bring line harp and whale
  action: replaceWithTarget
  targets:
    - type: list
      elements:
        - type: primitive
          selectionType: line
          mark: {type: decoratedSymbol, symbolColor: default, character: h}
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: w}
    - {type: primitive, isImplicit: true}
initialState:
  documentContents: |+
    hello
    there
    whatever

  #   01234567
  #  +--------
  # 0|hello
  # 1|there
  # 2|whatever
  # 3|
  # 4|
  #  +--------
  #   01234567
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
  marks:
    default.h:
      start: {line: 0, character: 0}
      end: {line: 0, character: 5}
    default.w:
      start: {line: 2, character: 0}
      end: {line: 2, character: 8}
finalState:
  documentContents: |-
    hello
    there
    whatever

    hello
    whatever
  #   01234567
  #  +--------
  # 0|hello
  # 1|there
  # 2|whatever
  # 3|
  # 4|hello
  # 5|whatever
  #  +--------
  #   01234567
  selections:
    - anchor: {line: 5, character: 8}
      active: {line: 5, character: 8}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 4, character: 0}
        end: {line: 5, character: 8}
      isReversed: false
      hasExplicitRange: true
  sourceMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 5}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 0}
        end: {line: 2, character: 8}
      isReversed: false
      hasExplicitRange: true
