      active: {line: 0, character: 0}
  marks:
    default.v:
      start: {line: 1, character: 10}
      end: {line: 1, character: 15}
finalState:
  documentContents: |2


        const value = "Hello world";
  #             1         2         3
  #   01234567890123456789012345678901
  #  +--------------------------------
  # 0|
  # 1|
  # 2|    const value = "Hello world";
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  thatMark:
