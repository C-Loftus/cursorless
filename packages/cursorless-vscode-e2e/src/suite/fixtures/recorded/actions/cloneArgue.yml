languageId: typescript
command:
  spokenForm: clone arg
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
  action: {name: insertCopyAfter}
initialState:
  documentContents: |-
    function foo(bar: number) {
        
    }
  #             1         2
  #   012345678901234567890123456
  #  +---------------------------
  # 0|function foo(bar: number) {
  # 1|    
  # 2|}
  selections:
    - anchor: {line: 0, character: 15}
      active: {line: 0, character: 15}
    - anchor: {line: 0, character: 20}
      active: {line: 0, character: 20}
  marks: {}
finalState:
  documentContents: |-
    function foo(bar: number, bar: number) {
        
    }
  #             1         2         3
  #   0123456789012345678901234567890123456789
  #  +----------------------------------------
  # 0|function foo(bar: number, bar: number) {
  # 1|    
  # 2|}
  selections:
    - anchor: {line: 0, character: 28}
      active: {line: 0, character: 28}
    - anchor: {line: 0, character: 33}
      active: {line: 0, character: 33}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 26}
        end: {line: 0, character: 37}
      isReversed: false
      hasExplicitRange: true
  sourceMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 13}
        end: {line: 0, character: 24}
      isReversed: false
      hasExplicitRange: true
ide:
  flashes:
