languageId: typescript
command:
  version: 5
  spokenForm: snippet funk
  action:
    name: insertSnippet
    args:
      - {type: named, name: functionDeclaration}
  targets:
    - {type: implicit}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    class Aaa {
        bbb() {
            
        }
    }
  #             1
  #   01234567890
  #  +-----------
  # 0|class Aaa {
  # 1|    bbb() {
  # 2|        
  # 3|    }
  # 4|}
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  marks: {}
finalState:
  documentContents: |-
    class Aaa {
        bbb() {
            function () {
                
            }
        }
    }
  #             1         2
  #   012345678901234567890
  #  +---------------------
  # 0|class Aaa {
  # 1|    bbb() {
  # 2|        function () {
  # 3|            
  # 4|        }
  # 5|    }
  # 6|}
  #  +---------------------
  #   012345678901234567890
  #             1         2
  selections:
    - anchor: {line: 2, character: 17}
      active: {line: 2, character: 17}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 8}
        end: {line: 4, character: 9}
      isReversed: false
      hasExplicitRange: true
