languageId: typescript
command:
  version: 5
  spokenForm: snippet funk
  action:
    name: insertSnippet
    args:
      - {type: named, name: functionDeclaration}
  targets:
    - {type: implicit}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    function aaa() {
        class Bbb {
            
        }
    }
  #             1
  #   0123456789012345
  #  +----------------
  # 0|function aaa() {
  # 1|    class Bbb {
  # 2|        
  # 3|    }
  # 4|}
  #  +----------------
  #   0123456789012345
  #             1
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  marks: {}
finalState:
  documentContents: |-
    function aaa() {
        class Bbb {
            () {
                
            }
        }
    }
  #             1
  #   0123456789012345
  #  +----------------
  # 0|function aaa() {
  # 1|    class Bbb {
  # 2|        () {
  # 3|            
  # 4|        }
  # 5|    }
  # 6|}
  #  +----------------
  #   0123456789012345
  #             1
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 8}
        end: {line: 4, character: 9}
      isReversed: false
      hasExplicitRange: true
