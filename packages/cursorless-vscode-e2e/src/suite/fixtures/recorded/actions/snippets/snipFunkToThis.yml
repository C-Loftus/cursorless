languageId: typescript
command:
  version: 5
  spokenForm: snippet funk to this
  action:
    name: insertSnippet
    args:
      - {type: named, name: functionDeclaration}
  targets:
    - type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    class Aaa {
        bbb() {
            
        }
    }
  #             1
  #   01234567890
  #  +-----------
  # 0|class Aaa {
  # 1|    bbb() {
  # 2|        
  # 3|    }
  # 4|}
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  marks: {}
finalState:
  documentContents: |-
    class Aaa {
        () {
            
        }
    }
  #             1
  #   01234567890
  #  +-----------
  # 0|class Aaa {
  # 1|    () {
  # 2|        
  # 3|    }
  # 4|}
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 4}
        end: {line: 3, character: 5}
      isReversed: false
      hasExplicitRange: true
