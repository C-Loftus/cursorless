languageId: typescript
command:
  spokenForm: snippet make state
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
  action:
    name: generateSnippet
    args: [snippetTest1]
spokenFormError: generateSnippet.snippetName
initialState:
  documentContents: |-
    if () {
        console.log("hello")
    }
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|if () {
  # 1|    console.log("hello")
  # 2|}
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 4}
  marks: {}
finalState:
  documentContents: |-
    {
      "snippetTest1": {
        "definitions": [
          {
            "scope": {
              "langIds": [
                "typescript"
              ]
            },
            "body": [
              "if ($variable1) {",
              "\tconsole.log(\"hello\")",
              "}"
            ]
          }
        ],
        "description": "",
        "variables": {
          "variable1": {}
        }
      }
    }
  #              1         2         3
  #    0123456789012345678901234567890123456
  #   +-------------------------------------
  #  0|{
  #  1|  "snippetTest1": {
  #  2|    "definitions": [
  #  3|      {
  #   +-------------------------------------
  #    0123456789012345678901234567890123456
  #   +-------------------------------------
  #  4|        "scope": {
  #  5|          "langIds": [
  #  6|            "typescript"
  #  7|          ]
  #   +-------------------------------------
  #    0123456789012345678901234567890123456
  #   +-------------------------------------
  #  8|        },
  #  9|        "body": [
  # 10|          "if ($variable1) {",
  # 11|          "\tconsole.log(\"hello\")",
  #   +-------------------------------------
  #    0123456789012345678901234567890123456
  #   +-------------------------------------
  # 12|          "}"
  # 13|        ]
  # 14|      }
  # 15|    ],
  #   +-------------------------------------
  #    0123456789012345678901234567890123456
  #   +-------------------------------------
  # 16|    "description": "",
  # 17|    "variables": {
  # 18|      "variable1": {}
  # 19|    }
  # 20|  }
  # 21|}
  #   +-------------------------------------
