  #              1         2         3
  selections:
    - anchor: {line: 10, character: 16}
      active: {line: 10, character: 25}
    - anchor: {line: 18, character: 7}
      active: {line: 18, character: 16}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 2, character: 1}
      isReversed: false
      hasExplicitRange: true
