languageId: typescript
command:
  spokenForm: snippet funk after fine and zip
  version: 2
  targets:
    - type: list
      elements:
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: f}
          modifiers:
            - {type: position, position: after}
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: z}
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |-
    const foo = "bar";
    const baz = "bongo";
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|const foo = "bar";
  # 1|const baz = "bongo";
  selections:
    - anchor: {line: 1, character: 18}
      active: {line: 1, character: 18}
  marks:
    default.f:
      start: {line: 0, character: 6}
      end: {line: 0, character: 9}
    default.z:
      start: {line: 1, character: 6}
      end: {line: 1, character: 9}
finalState:
  documentContents: |-
    const foo = "bar";
    function () {
        
    }
    const baz = "bongo";
    function () {
        
    }
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|const foo = "bar";
  # 1|function () {
  # 2|    
  # 3|}
  #  +--------------------
  #   01234567890123456789
  #  +--------------------
  # 4|const baz = "bongo";
  # 5|function () {
  # 6|    
  # 7|}
  #  +--------------------
  #   01234567890123456789
  #             1
  selections:
    - anchor: {line: 1, character: 9}
      active: {line: 1, character: 9}
    - anchor: {line: 5, character: 9}
      active: {line: 5, character: 9}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 0}
        end: {line: 3, character: 1}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 5, character: 0}
        end: {line: 7, character: 1}
      isReversed: false
      hasExplicitRange: true
