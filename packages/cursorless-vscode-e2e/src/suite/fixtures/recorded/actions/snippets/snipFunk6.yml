languageId: typescript
command:
  version: 5
  spokenForm: snippet funk
  action:
    name: insertSnippet
    args:
      - {type: named, name: functionDeclaration}
  targets:
    - {type: implicit}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    class Aaa {
        bbb() {
            class Bbb {
                
            }
        }
    }
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|class Aaa {
  # 1|    bbb() {
  # 2|        class Bbb {
  # 3|            
  # 4|        }
  # 5|    }
  # 6|}
  #  +-------------------
  #   0123456789012345678
  #             1
  selections:
    - anchor: {line: 3, character: 12}
      active: {line: 3, character: 12}
  marks: {}
finalState:
  documentContents: |-
    class Aaa {
        bbb() {
            class Bbb {
                () {
                    
                }
            }
        }
    }
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|class Aaa {
  # 1|    bbb() {
  # 2|        class Bbb {
  # 3|            () {
  #  +-------------------
  #   0123456789012345678
  #  +-------------------
  # 4|                
  # 5|            }
  # 6|        }
  # 7|    }
  # 8|}
  #  +-------------------
  #   0123456789012345678
  #             1
  selections:
    - anchor: {line: 3, character: 12}
      active: {line: 3, character: 12}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 3, character: 12}
        end: {line: 5, character: 13}
      isReversed: false
      hasExplicitRange: true
