languageId: typescript
command:
  spokenForm: snippet funk after this
  version: 2
  targets:
    - type: primitive
      mark: {type: cursor}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |-
    function helloWorld() {
        const whatever = "hello";
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function helloWorld() {
  # 1|    const whatever = "hello";
  # 2|}
  selections:
    - anchor: {line: 1, character: 19}
      active: {line: 1, character: 19}
  marks: {}
finalState:
  documentContents: |-
    function helloWorld() {
        const whatever = "hello";
    }

    function () {
        
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function helloWorld() {
  # 1|    const whatever = "hello";
  # 2|}
  # 3|
  # 4|function () {
  # 5|    
  # 6|}
  #  +-----------------------------
  #   01234567890123456789012345678
  #             1         2
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 4, character: 0}
        end: {line: 6, character: 1}
      isReversed: false
      hasExplicitRange: true
