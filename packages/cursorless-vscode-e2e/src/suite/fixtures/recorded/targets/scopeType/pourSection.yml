languageId: markdown
command:
  spokenForm: pour section
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: section}
  usePrePhraseSnapshot: true
  action: {name: editNewLineAfter}
initialState:
  documentContents: |-
    # Some section

    Some text
  #             1
  #   01234567890123
  #  +--------------
  # 0|# Some section
  # 1|
  # 2|Some text
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  marks: {}
finalState:
  documentContents: |+
    # Some section

    Some text

  #             1
  #   01234567890123
  #  +--------------
  # 0|# Some section
  # 1|
  # 2|Some text
  # 3|
  # 4|
  #  +--------------
  #   01234567890123
  #             1
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
