languageId: python
command:
  version: 5
  spokenForm: change every state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    def aaa():
        bbb = "ccc"
        ddd = "eee"

    def fff():
        pass
  #             1
  #   012345678901234
  #  +---------------
  # 0|def aaa():
  # 1|    bbb = "ccc"
  # 2|    ddd = "eee"
  # 3|
  # 4|def fff():
  # 5|    pass
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    def aaa():
        
        

    def fff():
        pass
  #   0123456789
  #  +----------
  # 0|def aaa():
  # 1|    
  # 2|    
  # 3|
  # 4|def fff():
  # 5|    pass
  #  +----------
  #   0123456789
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
