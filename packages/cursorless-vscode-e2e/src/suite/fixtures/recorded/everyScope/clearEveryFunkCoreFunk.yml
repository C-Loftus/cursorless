languageId: python
command:
  version: 5
  spokenForm: change every funk inside funk
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: namedFunction}
        - {type: interiorOnly}
        - type: containingScope
          scopeType: {type: namedFunction}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    def eee():
        ddd = "eee"
        def fff():
            pass
  #             1
  #   012345678901234
  #  +---------------
  # 0|def eee():
  # 1|    ddd = "eee"
  # 2|    def fff():
  # 3|        pass
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    def eee():
        ddd = "eee"
        
  #             1
  #   012345678901234
  #  +---------------
  # 0|def eee():
  # 1|    ddd = "eee"
  # 2|    
  selections:
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
