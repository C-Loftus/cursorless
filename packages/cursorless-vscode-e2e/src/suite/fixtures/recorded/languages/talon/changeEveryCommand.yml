languageId: talon
command:
  version: 6
  spokenForm: change every command
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: command}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    tag: user.foo
    app: bar
    -
    bongo: bazman
    foo: key(a)
  #             1
  #   0123456789012
  #  +-------------
  # 0|tag: user.foo
  # 1|app: bar
  # 2|-
  # 3|bongo: bazman
  # 4|foo: key(a)
  #  +-------------
  #   0123456789012
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+
    tag: user.foo
    app: bar
    -

  #             1
  #   0123456789012
  #  +-------------
  # 0|tag: user.foo
  # 1|app: bar
  # 2|-
  # 3|
  # 4|
  #  +-------------
  #   0123456789012
  #             1
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
