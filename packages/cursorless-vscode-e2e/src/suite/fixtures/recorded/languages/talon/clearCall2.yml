languageId: talon
command:
  version: 5
  spokenForm: change call
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: functionCall}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    sleep: sleep(200ms)
        
        
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|sleep: sleep(200ms)
  # 1|    
  # 2|    
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
  marks: {}
finalState:
  documentContents: |-
    sleep: 
        
        
  #   0123456
  #  +-------
  # 0|sleep: 
  # 1|    
  # 2|    
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
