languageId: talon
command:
  version: 5
  spokenForm: change every state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    slap:
        key(end)
        key(enter)
        
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|slap:
  # 1|    key(end)
  # 2|    key(enter)
  # 3|    
  # 4|    
  #  +--------------
  #   01234567890123
  #             1
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    slap:
        
        
        
        
  #   01234
  #  +-----
  # 0|slap:
  # 1|    
  # 2|    
  # 3|    
  # 4|    
  #  +-----
  #   01234
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
