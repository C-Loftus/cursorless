languageId: talon
command:
  version: 5
  spokenForm: change every arg
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        sleep(200ms)
        
  #             1
  #   0123456789012345
  #  +----------------
  # 0|some command: 
  # 1|    sleep(200ms)
  # 2|    
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    some command: 
        sleep()
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|some command: 
  # 1|    sleep()
  # 2|    
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
