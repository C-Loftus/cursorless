languageId: talon
command:
  version: 5
  spokenForm: change key
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: collectionKey}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        value = user.get_value()

        
        
  #             1         2
  #   0123456789012345678901234567
  #  +----------------------------
  # 0|some command: 
  # 1|    value = user.get_value()
  # 2|
  # 3|    
  # 4|    
  #  +----------------------------
  #   0123456789012345678901234567
  #             1         2
  selections:
    - anchor: {line: 1, character: 12}
      active: {line: 1, character: 12}
  marks: {}
finalState:
  documentContents: |-
    some command: 
         = user.get_value()

        
        
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|some command: 
  # 1|     = user.get_value()
  # 2|
  # 3|    
  # 4|    
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
