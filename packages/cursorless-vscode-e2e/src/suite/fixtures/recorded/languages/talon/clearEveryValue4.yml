  #  +-----------
  # 0|foo:
  # 1|    bar = 1
  # 2|    baz = 2
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    foo:
        bar = 
        baz = 
  #   0123456789
  #  +----------
  # 0|foo:
  # 1|    bar = 
  # 2|    baz = 
  selections:
