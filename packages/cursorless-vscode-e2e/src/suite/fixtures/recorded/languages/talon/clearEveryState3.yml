languageId: talon
command:
  version: 5
  spokenForm: change every state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        user.do_something()
        sleep(200ms)
        key(enter)
        
        
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|some command: 
  # 1|    user.do_something()
  # 2|    sleep(200ms)
  # 3|    key(enter)
  # 4|    
  # 5|    
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    some command: 
        
        
        
        
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|some command: 
  # 1|    
  # 2|    
  # 3|    
  # 4|    
  # 5|    
  #  +--------------
  #   01234567890123
  #             1
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
