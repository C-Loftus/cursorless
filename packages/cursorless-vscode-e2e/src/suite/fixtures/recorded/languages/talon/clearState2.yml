languageId: talon
command:
  version: 5
  spokenForm: change state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    slap:
        key(end)
        key(enter)
  #             1
  #   01234567890123
  #  +--------------
  # 0|slap:
  # 1|    key(end)
  # 2|    key(enter)
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+

  #   
  #  +
  # 0|
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
