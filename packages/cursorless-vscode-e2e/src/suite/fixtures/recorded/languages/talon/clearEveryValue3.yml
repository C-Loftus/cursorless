languageId: talon
command:
  version: 5
  spokenForm: change every value
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: value}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    tag(): user.some_tag

    settings():
        speech.debug = 1

    command: "command"
    key(enter): "enter"
    gamepad(north): "north"
    face(smile): "smile"
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|tag(): user.some_tag
  # 1|
  # 2|settings():
  # 3|    speech.debug = 1
  #  +-----------------------
  #   01234567890123456789012
  #  +-----------------------
  # 4|
  # 5|command: "command"
  # 6|key(enter): "enter"
  # 7|gamepad(north): "north"
  # 8|face(smile): "smile"
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    tag(): 

    settings():
        

    command: 
    key(enter): 
    gamepad(north): 
    face(smile): 
  #             1
  #   0123456789012345
  #  +----------------
  # 0|tag(): 
  # 1|
  # 2|settings():
  # 3|    
  #  +----------------
  #   0123456789012345
  #  +----------------
  # 4|
  # 5|command: 
  # 6|key(enter): 
  # 7|gamepad(north): 
  # 8|face(smile): 
  #  +----------------
  #   0123456789012345
  #             1
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
    - anchor: {line: 5, character: 9}
      active: {line: 5, character: 9}
    - anchor: {line: 6, character: 12}
      active: {line: 6, character: 12}
    - anchor: {line: 7, character: 16}
      active: {line: 7, character: 16}
    - anchor: {line: 8, character: 13}
      active: {line: 8, character: 13}
