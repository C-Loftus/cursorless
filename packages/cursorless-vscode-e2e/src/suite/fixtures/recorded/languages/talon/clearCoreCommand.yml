languageId: talon
command:
  version: 5
  spokenForm: change inside command
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - {type: interiorOnly}
        - type: containingScope
          scopeType: {type: command}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    slap:
        key(end)
        key(enter)
  #             1
  #   01234567890123
  #  +--------------
  # 0|slap:
  # 1|    key(end)
  # 2|    key(enter)
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    slap:
        
  #   01234
  #  +-----
  # 0|slap:
  # 1|    
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
