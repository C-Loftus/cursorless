languageId: talon
command:
  version: 5
  spokenForm: change state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: "key(enter): \"enter\""
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|key(enter): "enter"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
