languageId: talon
command:
  version: 5
  spokenForm: change state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        value = 1 + 1
        
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|some command: 
  # 1|    value = 1 + 1
  # 2|    
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    some command: 
        
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|some command: 
  # 1|    
  # 2|    
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
