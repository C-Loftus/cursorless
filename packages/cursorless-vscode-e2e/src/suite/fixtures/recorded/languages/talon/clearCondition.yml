  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    -
  #   0
  #  +-
  # 0|
  # 1|-
  # 2|
  selections:
