languageId: talon
command:
  version: 5
  spokenForm: change every key
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: collectionKey}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    mode: command
    os: linux
    and tag: user.some_tag
    not tag: user.some_other_tag
    and not app: some_application
    -
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|mode: command
  # 1|os: linux
  # 2|and tag: user.some_tag
  # 3|not tag: user.some_other_tag
  # 4|and not app: some_application
  # 5|-
  # 6|
  #  +-----------------------------
  #   01234567890123456789012345678
  #             1         2
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |
    : command
    : linux
    : user.some_tag
    : user.some_other_tag
    : some_application
    -
  #             1         2
  #   012345678901234567890
  #  +---------------------
  # 0|: command
  # 1|: linux
  # 2|: user.some_tag
  # 3|: user.some_other_tag
  # 4|: some_application
  # 5|-
  # 6|
  #  +---------------------
  #   012345678901234567890
  #             1         2
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
