languageId: xml
command:
  version: 1
  spokenForm: change round
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: parentheses}
initialState:
  documentContents: <note>foo (hello) whatever</note>
  #             1         2         3
  #   012345678901234567890123456789012
  #  +---------------------------------
  # 0|<note>foo (hello) whatever</note>
  selections:
    - anchor: {line: 0, character: 13}
      active: {line: 0, character: 13}
  marks: {}
finalState:
  documentContents: <note>foo  whatever</note>
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|<note>foo  whatever</note>
  selections:
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
