languageId: markdown
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: name, includeSiblings: false}
initialState:
  documentContents: |-
    # Hello world

    Testing testing
  #             1
  #   012345678901234
  #  +---------------
  # 0|# Hello world
  # 1|
  # 2|Testing testing
  selections:
    - anchor: {line: 2, character: 14}
      active: {line: 2, character: 14}
  marks: {}
finalState:
  documentContents: |-
    # 

    Testing testing
  #             1
  #   012345678901234
  #  +---------------
  # 0|# 
  # 1|
  # 2|Testing testing
  selections:
    - anchor: {line: 0, character: 2}
      active: {line: 0, character: 2}
