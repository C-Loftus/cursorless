languageId: markdown
command:
  version: 1
  spokenForm: change section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: section, includeSiblings: false}
initialState:
  documentContents: |-
    # Hello world

    Testing testing

    ## Some test

    Hello there

    # Another test
  #             1
  #   012345678901234
  #  +---------------
  # 0|# Hello world
  # 1|
  # 2|Testing testing
  # 3|
  #  +---------------
  #   012345678901234
  #  +---------------
  # 4|## Some test
  # 5|
  # 6|Hello there
  # 7|
  # 8|# Another test
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 6, character: 9}
      active: {line: 6, character: 9}
  marks: {}
finalState:
  documentContents: |-
    # Hello world

    Testing testing



    # Another test
  #             1
  #   012345678901234
  #  +---------------
  # 0|# Hello world
  # 1|
  # 2|Testing testing
  # 3|
  # 4|
  # 5|
  # 6|# Another test
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
