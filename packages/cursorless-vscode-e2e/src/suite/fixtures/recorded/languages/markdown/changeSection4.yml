languageId: markdown
command:
  version: 1
  spokenForm: change section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: section, includeSiblings: false}
initialState:
  documentContents: |-
    # Hello world

    Testing testing

    # Some test
  #             1
  #   012345678901234
  #  +---------------
  # 0|# Hello world
  # 1|
  # 2|Testing testing
  # 3|
  # 4|# Some test
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 2, character: 11}
      active: {line: 2, character: 11}
  marks: {}
finalState:
  documentContents: |-


    # Some test
  #             1
  #   01234567890
  #  +-----------
  # 0|
  # 1|
  # 2|# Some test
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
