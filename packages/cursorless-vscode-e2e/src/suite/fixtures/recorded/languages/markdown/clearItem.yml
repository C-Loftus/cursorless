languageId: markdown
command:
  version: 1
  spokenForm: change item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: false}
initialState:
  documentContents: |-

    - hello world
    - whatever now
  #             1
  #   01234567890123
  #  +--------------
  # 0|
  # 1|- hello world
  # 2|- whatever now
  selections:
    - anchor: {line: 1, character: 12}
      active: {line: 1, character: 12}
  marks: {}
finalState:
  documentContents: |-

    - 
    - whatever now
  #             1
  #   01234567890123
  #  +--------------
  # 0|
  # 1|- 
  # 2|- whatever now
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
