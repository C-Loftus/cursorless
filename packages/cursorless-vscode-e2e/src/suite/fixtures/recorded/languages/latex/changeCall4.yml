languageId: latex
command:
  version: 1
  spokenForm: change call
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: functionCall, includeSiblings: false}
initialState:
  documentContents: |
    \section
  #   01234567
  #  +--------
  # 0|\section
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+

  #   
  #  +
  # 0|
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
