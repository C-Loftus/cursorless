languageId: latex
command:
  version: 1
  spokenForm: change paragraph
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: namedParagraph, includeSiblings: false}
initialState:
  documentContents: |
    \paragraph{1}
    \subparagraph{child}
    some text
    \paragraph{2}
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|\paragraph{1}
  # 1|\subparagraph{child}
  # 2|some text
  # 3|\paragraph{2}
  # 4|
  #  +--------------------
  #   01234567890123456789
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \paragraph{2}
  #             1
  #   0123456789012
  #  +-------------
  # 0|
  # 1|\paragraph{2}
  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
