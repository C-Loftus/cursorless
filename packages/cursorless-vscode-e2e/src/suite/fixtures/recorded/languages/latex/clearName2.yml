languageId: latex
command:
  version: 5
  spokenForm: change name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \begin{quote}
        Hello
    \end{quote}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    Hello
  # 2|\end{quote}
  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
  marks: {}
finalState:
  documentContents: |-
    \begin{quote}
        Hello
    \end{}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    Hello
  # 2|\end{}
  selections:
    - anchor: {line: 2, character: 5}
      active: {line: 2, character: 5}
