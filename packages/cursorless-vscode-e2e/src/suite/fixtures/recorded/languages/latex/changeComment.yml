languageId: latex
command:
  version: 1
  spokenForm: change comment
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: comment, includeSiblings: false}
initialState:
  documentContents: |
    \iffalse
    some comment
    \fi
  #             1
  #   012345678901
  #  +------------
  # 0|\iffalse
  # 1|some comment
  # 2|\fi
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+

  #   
  #  +
  # 0|
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
