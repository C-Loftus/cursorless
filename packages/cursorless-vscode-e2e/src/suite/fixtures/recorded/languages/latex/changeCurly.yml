languageId: latex
command:
  version: 1
  spokenForm: change curly
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: curlyBrackets}
initialState:
  documentContents: |
    \href{https://some.url}{some text}
  #             1         2         3
  #   0123456789012345678901234567890123
  #  +----------------------------------
  # 0|\href{https://some.url}{some text}
  # 1|
  selections:
    - anchor: {line: 0, character: 27}
      active: {line: 0, character: 27}
  marks: {}
finalState:
  documentContents: |
    \href{https://some.url}
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|\href{https://some.url}
  # 1|
  selections:
    - anchor: {line: 0, character: 23}
      active: {line: 0, character: 23}
