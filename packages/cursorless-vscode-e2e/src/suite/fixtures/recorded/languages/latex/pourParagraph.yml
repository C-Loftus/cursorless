languageId: latex
command:
  version: 4
  spokenForm: pour paragraph
  action: {name: editNewLineAfter}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: namedParagraph}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \paragraph{Section}

    Hello World!
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|\paragraph{Section}
  # 1|
  # 2|Hello World!
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+
    \paragraph{Section}

    Hello World!

  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|\paragraph{Section}
  # 1|
  # 2|Hello World!
  # 3|
  # 4|
  #  +-------------------
  #   0123456789012345678
  #             1
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
