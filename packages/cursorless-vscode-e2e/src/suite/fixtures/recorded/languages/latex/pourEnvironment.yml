languageId: latex
command:
  version: 4
  spokenForm: pour environment
  action: {name: editNewLineAfter}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: environment}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \begin{quote}
        hello
    \end{quote}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    hello
  # 2|\end{quote}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |
    \begin{quote}
        hello
    \end{quote}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    hello
  # 2|\end{quote}
  # 3|
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
