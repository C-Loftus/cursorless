languageId: latex
command:
  version: 1
  spokenForm: chuck arg
  action: remove
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter, includeSiblings: false}
initialState:
  documentContents: |-
    \begin{itemize}
    \end{itemize}
  #             1
  #   012345678901234
  #  +---------------
  # 0|\begin{itemize}
  # 1|\end{itemize}
  selections:
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
  marks: {}
finalState:
  documentContents: |-
    \begin
    \end{itemize}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin
  # 1|\end{itemize}
  selections:
    - anchor: {line: 0, character: 6}
      active: {line: 0, character: 6}
