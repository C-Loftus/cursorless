languageId: latex
command:
  version: 1
  spokenForm: change call
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: functionCall, includeSiblings: false}
initialState:
  documentContents: |
    \begin{itemize}
    \end{itemize}
  #             1
  #   012345678901234
  #  +---------------
  # 0|\begin{itemize}
  # 1|\end{itemize}
  # 2|
  selections:
    - anchor: {line: 0, character: 5}
      active: {line: 0, character: 5}
  marks: {}
finalState:
  documentContents: |

    \end{itemize}
  #             1
  #   0123456789012
  #  +-------------
  # 0|
  # 1|\end{itemize}
  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
