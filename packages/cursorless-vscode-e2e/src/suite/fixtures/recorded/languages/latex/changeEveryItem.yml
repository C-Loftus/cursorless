languageId: latex
command:
  version: 1
  spokenForm: change every item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: true}
initialState:
  documentContents: |-
    \begin{itemize}
        \item one \LaTeX
        \item two \LaTeX
    \end{itemize}
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|\begin{itemize}
  # 1|    \item one \LaTeX
  # 2|    \item two \LaTeX
  # 3|\end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    \begin{itemize}
        \item 
        \item 
    \end{itemize}
  #             1
  #   012345678901234
  #  +---------------
  # 0|\begin{itemize}
  # 1|    \item 
  # 2|    \item 
  # 3|\end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
    - anchor: {line: 2, character: 10}
      active: {line: 2, character: 10}
