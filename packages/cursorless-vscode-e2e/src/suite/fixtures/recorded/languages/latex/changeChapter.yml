languageId: latex
command:
  version: 1
  spokenForm: change chapter
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: chapter, includeSiblings: false}
initialState:
  documentContents: |
    \chapter{1}
    \section{child}
    some text
    \chapter{2}
  #             1
  #   012345678901234
  #  +---------------
  # 0|\chapter{1}
  # 1|\section{child}
  # 2|some text
  # 3|\chapter{2}
  # 4|
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \chapter{2}
  #             1
  #   01234567890
  #  +-----------
  # 0|
  # 1|\chapter{2}
  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
