      modifier: {type: containingScope, scopeType: statement, includeSiblings: false}
initialState:
  documentContents: |
    @keyframes important1 {
      from { margin-top: 50px; }
      50%  { margin-top: 150px !important; } /* ignored */
      to   { margin-top: 100px; }
    }
