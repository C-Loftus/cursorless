languageId: css
command:
  version: 1
  spokenForm: change every arg
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter, includeSiblings: true}
initialState:
  documentContents: |-
    a {
      width: calc(100% - 80px);
      clip-path: ellipse(115px 55px at 50% 40%);
    }
     
  #             1         2         3         4
  #   01234567890123456789012345678901234567890123
  #  +--------------------------------------------
  # 0|a {
  # 1|  width: calc(100% - 80px);
  # 2|  clip-path: ellipse(115px 55px at 50% 40%);
  # 3|}
  # 4| 
  #  +--------------------------------------------
  #   01234567890123456789012345678901234567890123
  #             1         2         3         4
  selections:
    - anchor: {line: 2, character: 25}
      active: {line: 2, character: 25}
  marks: {}
finalState:
  documentContents: |-
    a {
      width: calc(100% - 80px);
      clip-path: ellipse( at );
    }
     
  #             1         2
  #   012345678901234567890123456
  #  +---------------------------
  # 0|a {
  # 1|  width: calc(100% - 80px);
  # 2|  clip-path: ellipse( at );
  # 3|}
  # 4| 
  #  +---------------------------
  #   012345678901234567890123456
  #             1         2
  selections:
    - anchor: {line: 2, character: 21}
      active: {line: 2, character: 21}
    - anchor: {line: 2, character: 25}
      active: {line: 2, character: 25}
