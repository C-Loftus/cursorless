languageId: scss
command:
  version: 1
  spokenForm: change every arg
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter, includeSiblings: true}
initialState:
  documentContents: |-

    .double {
      transform: translate(-50%, -50%);
    }
  #             1         2         3
  #   01234567890123456789012345678901234
  #  +-----------------------------------
  # 0|
  # 1|.double {
  # 2|  transform: translate(-50%, -50%);
  # 3|}
  selections:
    - anchor: {line: 2, character: 25}
      active: {line: 2, character: 25}
  marks: {}
finalState:
  documentContents: |-

    .double {
      transform: translate(, );
    }
  #             1         2
  #   012345678901234567890123456
  #  +---------------------------
  # 0|
  # 1|.double {
  # 2|  transform: translate(, );
  # 3|}
  selections:
    - anchor: {line: 2, character: 23}
      active: {line: 2, character: 23}
    - anchor: {line: 2, character: 25}
      active: {line: 2, character: 25}
