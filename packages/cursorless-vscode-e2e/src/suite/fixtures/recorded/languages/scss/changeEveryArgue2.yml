languageId: scss
command:
  version: 1
  spokenForm: change every arg
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter, includeSiblings: true}
initialState:
  documentContents: |-
    div {
      background: repeating-linear-gradient(red, orange 50px);
    }
  #             1         2         3         4         5
  #   0123456789012345678901234567890123456789012345678901234567
  #  +----------------------------------------------------------
  # 0|div {
  # 1|  background: repeating-linear-gradient(red, orange 50px);
  # 2|}
  selections:
    - anchor: {line: 1, character: 50}
      active: {line: 1, character: 50}
  marks: {}
finalState:
  documentContents: |-
    div {
      background: repeating-linear-gradient(, );
    }
  #             1         2         3         4
  #   01234567890123456789012345678901234567890123
  #  +--------------------------------------------
  # 0|div {
  # 1|  background: repeating-linear-gradient(, );
  # 2|}
  selections:
    - anchor: {line: 1, character: 40}
      active: {line: 1, character: 40}
    - anchor: {line: 1, character: 42}
      active: {line: 1, character: 42}
