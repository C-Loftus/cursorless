languageId: scss
command:
  version: 1
  spokenForm: change state
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: statement, includeSiblings: false}
initialState:
  documentContents: |
    a {
      &:hover { cursor: pointer; }
    }
  #             1         2
  #   012345678901234567890123456789
