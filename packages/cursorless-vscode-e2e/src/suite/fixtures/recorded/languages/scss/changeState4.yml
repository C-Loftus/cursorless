  # 1|  &:hover { cursor: pointer; }
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 11}
      active: {line: 1, character: 11}
  marks: {}
finalState:
  documentContents: |
    a {
      
    }
  #   012
  #  +---
  # 0|a {
  # 1|  
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
