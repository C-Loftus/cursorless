languageId: clojure
command:
  version: 1
  spokenForm: change item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: false}
initialState:
  documentContents: (foo)
  #   01234
  #  +-----
  # 0|(foo)
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
