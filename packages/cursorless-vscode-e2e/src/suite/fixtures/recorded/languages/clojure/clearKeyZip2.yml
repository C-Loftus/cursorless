languageId: clojure
command:
  version: 1
  spokenForm: change key zip
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionKey, includeSiblings: false}
      mark: {type: decoratedSymbol, symbolColor: default, character: z}
initialState:
  documentContents: |-
    {
        :foo "bar",
        ;; hello
        :baz "whatever",
    }
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|{
  # 1|    :foo "bar",
  # 2|    ;; hello
  # 3|    :baz "whatever",
  # 4|}
  #  +--------------------
  #   01234567890123456789
  #             1
  selections:
    - anchor: {line: 4, character: 1}
      active: {line: 4, character: 1}
  marks:
    default.z:
      start: {line: 3, character: 5}
      end: {line: 3, character: 8}
finalState:
  documentContents: |-
    {
        :foo "bar",
        ;; hello
         "whatever",
    }
  #             1
  #   0123456789012345
  #  +----------------
  # 0|{
  # 1|    :foo "bar",
  # 2|    ;; hello
  # 3|     "whatever",
  # 4|}
  #  +----------------
  #   0123456789012345
  #             1
  selections:
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
