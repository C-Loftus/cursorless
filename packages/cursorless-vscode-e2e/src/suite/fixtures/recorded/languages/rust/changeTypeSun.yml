  # 0|fn main() -> Result<(), Error> {
  # 1|    
  # 2|}
  # 3|
  selections:
    - anchor: {line: 2, character: 1}
      active: {line: 2, character: 1}
  marks:
    default.s:
      start: {line: 0, character: 13}
      end: {line: 0, character: 19}
finalState:
  documentContents: |
    fn main() ->  {
        
    }
  #             1
  #   012345678901234
  #  +---------------
  # 0|fn main() ->  {
  # 1|    
  # 2|}
