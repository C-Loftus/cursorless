languageId: rust
command:
  spokenForm: change value
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: value}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |-
    fn foo() -> i32 {
        return 3;
    }
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|fn foo() -> i32 {
  # 1|    return 3;
  # 2|}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    fn foo() -> i32 {
        return ;
    }
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|fn foo() -> i32 {
  # 1|    return ;
  # 2|}
  selections:
    - anchor: {line: 1, character: 11}
      active: {line: 1, character: 11}
