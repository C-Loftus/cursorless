languageId: rust
command:
  spokenForm: chuck name
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |
    fn main() -> Result<(), Error> {
        
    }
  #             1         2         3
  #   01234567890123456789012345678901
  #  +--------------------------------
  # 0|fn main() -> Result<(), Error> {
  # 1|    
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |
    fn () -> Result<(), Error> {
        
    }
  #             1         2
  #   0123456789012345678901234567
  #  +----------------------------
  # 0|fn () -> Result<(), Error> {
  # 1|    
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
