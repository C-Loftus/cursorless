languageId: rust
command:
  spokenForm: chuck item sit
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: collectionItem}
      mark: {type: decoratedSymbol, symbolColor: default, character: i}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |
    type T = (&'static str, &'static str);
  #             1         2         3
  #   01234567890123456789012345678901234567
  #  +--------------------------------------
  # 0|type T = (&'static str, &'static str);
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.i:
      start: {line: 0, character: 26}
      end: {line: 0, character: 32}
finalState:
  documentContents: |
    type T = (&'static str);
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|type T = (&'static str);
  # 1|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
