languageId: rust
command:
  spokenForm: chuck key air
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: a}
      modifiers:
        - type: containingScope
          scopeType: {type: collectionKey}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |
    let user = User {
        first_name: "John",
        last_name: last_name,
    }
  #             1         2
  #   0123456789012345678901234
  #  +-------------------------
  # 0|let user = User {
  # 1|    first_name: "John",
  # 2|    last_name: last_name,
  # 3|}
  # 4|
  #  +-------------------------
  #   0123456789012345678901234
  #             1         2
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
  marks:
    default.a:
      start: {line: 2, character: 15}
      end: {line: 2, character: 24}
finalState:
  documentContents: |
    let user = User {
        first_name: "John",
        last_name,
    }
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|let user = User {
  # 1|    first_name: "John",
  # 2|    last_name,
  # 3|}
  # 4|
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
