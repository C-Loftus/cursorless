  #  +---------------------------------------------
  # 0|fn foo(x: &'a mut u32) -> &'static mut u16 {}
  # 1|
  selections:
    - anchor: {line: 0, character: 45}
      active: {line: 0, character: 45}
  marks:
    default.s:
      start: {line: 0, character: 28}
      end: {line: 0, character: 34}
finalState:
  documentContents: |
    fn foo(x: &'a mut u32) ->  {}
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|fn foo(x: &'a mut u32) ->  {}
