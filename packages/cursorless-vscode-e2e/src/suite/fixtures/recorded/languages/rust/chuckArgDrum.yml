languageId: rust
command:
  spokenForm: chuck arg drum
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: d}
      modifiers:
        - type: containingScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |
    #[derive(Debug)]
    sturct S {}
  #             1
  #   0123456789012345
  #  +----------------
  # 0|#[derive(Debug)]
  # 1|sturct S {}
  # 2|
  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
  marks:
    default.d:
      start: {line: 0, character: 9}
      end: {line: 0, character: 14}
finalState:
  documentContents: |
    #[derive()]
    sturct S {}
  #             1
  #   01234567890
  #  +-----------
  # 0|#[derive()]
  # 1|sturct S {}
  # 2|
  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
