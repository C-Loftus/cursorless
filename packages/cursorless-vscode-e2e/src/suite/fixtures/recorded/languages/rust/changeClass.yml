languageId: rust
command:
  version: 1
  spokenForm: change class
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: class, includeSiblings: false}
initialState:
  documentContents: |-
    struct Point<T> {
        a: T
    }
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|struct Point<T> {
  # 1|    a: T
  # 2|}
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
  marks: {}
finalState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
