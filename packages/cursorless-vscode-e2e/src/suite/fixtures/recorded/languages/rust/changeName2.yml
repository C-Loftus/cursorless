  # 5|    let S { v } = S { v: 32 };
  # 6|}
  # 7|
  #  +------------------------------
  #   012345678901234567890123456789
  #             1         2
  selections:
    - anchor: {line: 5, character: 18}
      active: {line: 5, character: 18}
