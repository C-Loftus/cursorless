languageId: rust
command:
  spokenForm: change name
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    struct S {
        v: u32,
    }

    fn main() {
        let S { v } = S { v: 32 };
    }
