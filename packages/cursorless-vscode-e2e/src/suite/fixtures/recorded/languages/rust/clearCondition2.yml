languageId: rust
command:
  version: 3
  spokenForm: change condition
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: condition}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    if n < 0 {
      print!("{} is negative", n);
    } else if n > 0 {
      print!("{} is positive", n);
    }
  #             1         2
  #   012345678901234567890123456789
  #  +------------------------------
  # 0|if n < 0 {
  # 1|  print!("{} is negative", n);
  # 2|} else if n > 0 {
  # 3|  print!("{} is positive", n);
  # 4|}
  #  +------------------------------
  #   012345678901234567890123456789
  #             1         2
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
  marks: {}
finalState:
  documentContents: |-
    if  {
      print!("{} is negative", n);
    } else if n > 0 {
      print!("{} is positive", n);
    }
  #             1         2
  #   012345678901234567890123456789
  #  +------------------------------
  # 0|if  {
  # 1|  print!("{} is negative", n);
  # 2|} else if n > 0 {
  # 3|  print!("{} is positive", n);
  # 4|}
  #  +------------------------------
  #   012345678901234567890123456789
  #             1         2
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
