languageId: rust
command:
  spokenForm: change name
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: false
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    enum Foo {
        Baz { a: int, b: String }
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|enum Foo {
  # 1|    Baz { a: int, b: String }
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 13}
      active: {line: 1, character: 13}
  marks: {}
finalState:
  documentContents: |
    enum Foo {
        Baz { : int, b: String }
    }
  #             1         2
  #   0123456789012345678901234567
  #  +----------------------------
  # 0|enum Foo {
  # 1|    Baz { : int, b: String }
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
