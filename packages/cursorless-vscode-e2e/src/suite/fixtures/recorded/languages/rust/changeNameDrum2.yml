languageId: rust
command:
  spokenForm: change name drum
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: d}
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    let user = User {
        first_name: "John",
        last_name: "Doe",
    };
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|let user = User {
  # 1|    first_name: "John",
  # 2|    last_name: "Doe",
  # 3|};
  # 4|
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 3, character: 2}
      active: {line: 3, character: 2}
  marks:
    default.d:
      start: {line: 2, character: 16}
      end: {line: 2, character: 19}
finalState:
  documentContents: |
    let user = User {
        first_name: "John",
        : "Doe",
    };
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|let user = User {
  # 1|    first_name: "John",
  # 2|    : "Doe",
  # 3|};
  # 4|
  #  +-----------------------
  #   01234567890123456789012
  #             1         2
  selections:
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
