languageId: rust
command:
  version: 3
  spokenForm: change branch
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if n < 0 {
        print!("{} is negative", n);
    } else if n > 0 {
        print!("{} is positive", n);
    } else {
        print!("{} is zero", n);
    }
  #             1         2         3
  #   01234567890123456789012345678901
  #  +--------------------------------
  # 0|if n < 0 {
  # 1|    print!("{} is negative", n);
  # 2|} else if n > 0 {
  # 3|    print!("{} is positive", n);
  # 4|} else {
  # 5|    print!("{} is zero", n);
  # 6|}
  #  +--------------------------------
  #   01234567890123456789012345678901
  #             1         2         3
  selections:
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
  marks: {}
finalState:
  documentContents: |-
    if n < 0 {
        print!("{} is negative", n);
    } else  else {
        print!("{} is zero", n);
    }
  #             1         2         3
  #   01234567890123456789012345678901
  #  +--------------------------------
  # 0|if n < 0 {
  # 1|    print!("{} is negative", n);
  # 2|} else  else {
  # 3|    print!("{} is zero", n);
  # 4|}
  #  +--------------------------------
  #   01234567890123456789012345678901
  #             1         2         3
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
