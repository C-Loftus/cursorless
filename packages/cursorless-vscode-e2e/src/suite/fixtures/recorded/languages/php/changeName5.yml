languageId: php
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: name, includeSiblings: false}
initialState:
  documentContents: |-
    <?php

    $value = 'Hello world';
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0|<?php
  # 1|
  # 2|$value = 'Hello world';
  selections:
    - anchor: {line: 2, character: 15}
      active: {line: 2, character: 15}
  marks: {}
finalState:
  documentContents: |-
    <?php

     = 'Hello world';
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|<?php
  # 1|
  # 2| = 'Hello world';
  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
