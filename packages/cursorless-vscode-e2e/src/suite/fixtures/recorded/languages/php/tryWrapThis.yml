languageId: php
command:
  version: 1
  spokenForm: try wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: {type: cursor}
  extraArgs: [tryCatchStatement.body]
initialState:
  documentContents: |-
    <?php

    $foo = "Hello world";
  #             1         2
  #   012345678901234567890
  #  +---------------------
  # 0|<?php
  # 1|
  # 2|$foo = "Hello world";
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
  marks: {}
finalState:
  documentContents: |-
    <?php

    try {
        $foo = "Hello world";
    } catch () {
        
    }
  #             1         2
  #   0123456789012345678901234
  #  +-------------------------
  # 0|<?php
  # 1|
  # 2|try {
  # 3|    $foo = "Hello world";
  # 4|} catch () {
  # 5|    
  # 6|}
  #  +-------------------------
  #   0123456789012345678901234
  #             1         2
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
