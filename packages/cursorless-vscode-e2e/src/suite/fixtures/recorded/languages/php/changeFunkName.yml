languageId: php
command:
  version: 1
  spokenForm: change funk name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: functionName, includeSiblings: false}
initialState:
  documentContents: |-
    <?php

    function helloWorld()
    {

    }
  #             1         2
  #   012345678901234567890
  #  +---------------------
  # 0|<?php
  # 1|
  # 2|function helloWorld()
  # 3|{
  # 4|
  # 5|}
  #  +---------------------
  #   012345678901234567890
  #             1         2
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
  marks: {}
finalState:
  documentContents: |-
    <?php

    function ()
    {

    }
  #             1
  #   01234567890
  #  +-----------
  # 0|<?php
  # 1|
  # 2|function ()
  # 3|{
  # 4|
  # 5|}
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 2, character: 9}
      active: {line: 2, character: 9}
