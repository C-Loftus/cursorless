languageId: ruby
command:
  version: 1
  spokenForm: change map
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: map, includeSiblings: false}
initialState:
  documentContents: h = {"1" => "one"}
  #             1
  #   012345678901234567
  #  +------------------
  # 0|h = {"1" => "one"}
  selections:
    - anchor: {line: 0, character: 11}
      active: {line: 0, character: 11}
  marks: {}
finalState:
  documentContents: "h = "
  #   0123
  #  +----
  # 0|h = 
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 4}
