languageId: ruby
command:
  version: 1
  spokenForm: chuck item
  action: remove
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: false}
initialState:
  documentContents: |
    %i(hello world)
  #             1
  #   012345678901234
  #  +---------------
  # 0|%i(hello world)
  # 1|
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 4}
  marks: {}
finalState:
  documentContents: |
    %i(world)
  #   012345678
  #  +---------
  # 0|%i(world)
  # 1|
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
