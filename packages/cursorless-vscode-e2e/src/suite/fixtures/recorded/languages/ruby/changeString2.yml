languageId: ruby
command:
  version: 1
  spokenForm: change string
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: string}
initialState:
  documentContents: |-
    a = %Q(Multi
    Line
    String)
  #             1
  #   012345678901
  #  +------------
  # 0|a = %Q(Multi
  # 1|Line
  # 2|String)
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: "a = "
  #   0123
  #  +----
  # 0|a = 
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 4}
