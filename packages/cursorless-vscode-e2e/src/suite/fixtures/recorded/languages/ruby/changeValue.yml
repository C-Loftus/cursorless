languageId: ruby
command:
  version: 1
  spokenForm: change value
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: value, includeSiblings: false}
initialState:
  documentContents: |
    def a
        return 100
    end
  #             1
  #   01234567890123
  #  +--------------
  # 0|def a
  # 1|    return 100
  # 2|end
  # 3|
  selections:
    - anchor: {line: 1, character: 6}
      active: {line: 1, character: 6}
  marks: {}
finalState:
  documentContents: |
    def a
        return 
    end
  #             1
  #   01234567890
  #  +-----------
  # 0|def a
  # 1|    return 
  # 2|end
  # 3|
  selections:
    - anchor: {line: 1, character: 11}
      active: {line: 1, character: 11}
