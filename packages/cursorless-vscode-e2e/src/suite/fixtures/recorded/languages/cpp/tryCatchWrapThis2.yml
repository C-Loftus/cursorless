languageId: cpp
command:
  version: 1
  spokenForm: try wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: {type: cursor}
  extraArgs: [tryCatchStatement.body]
initialState:
  documentContents: |-
    if (true) {
        int foo = 0;
    }

    int bar = 1;
  #             1
  #   0123456789012345
  #  +----------------
  # 0|if (true) {
  # 1|    int foo = 0;
  # 2|}
  # 3|
  # 4|int bar = 1;
  #  +----------------
  #   0123456789012345
  #             1
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try {
        if (true) {
            int foo = 0;
        }
    } catch () {
        
    }

    try {
        int bar = 1;
    } catch () {
        
    }
  #              1
  #    01234567890123456789
  #   +--------------------
  #  0|try {
  #  1|    if (true) {
