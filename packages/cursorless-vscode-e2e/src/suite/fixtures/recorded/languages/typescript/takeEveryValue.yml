languageId: typescript
command:
  version: 1
  spokenForm: take every value
  action: setSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: value, includeSiblings: true}
initialState:
  documentContents: |-
    const value = {
        key1: "hello",
        key2: "there",
    };
  #             1
  #   012345678901234567
  #  +------------------
  # 0|const value = {
  # 1|    key1: "hello",
  # 2|    key2: "there",
  # 3|};
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    const value = {
        key1: "hello",
        key2: "there",
    };
  #             1
  #   012345678901234567
  #  +------------------
  # 0|const value = {
  # 1|    key1: "hello",
  # 2|    key2: "there",
  # 3|};
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 17}
    - anchor: {line: 2, character: 10}
      active: {line: 2, character: 17}
