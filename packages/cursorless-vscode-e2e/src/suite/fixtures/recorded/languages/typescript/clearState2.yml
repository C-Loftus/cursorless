languageId: typescript
command:
  spokenForm: change state
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |-
    type Foo = {
      bar: string;
    }
  #             1
  #   01234567890123
  #  +--------------
  # 0|type Foo = {
  # 1|  bar: string;
  # 2|}
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
  marks: {}
finalState:
  documentContents: |-
    type Foo = {
      
    }
  #             1
  #   012345678901
  #  +------------
  # 0|type Foo = {
  # 1|  
  # 2|}
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
