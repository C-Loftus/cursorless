languageId: typescript
command:
  version: 1
  spokenForm: take every item
  action: setSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: true}
initialState:
  documentContents: |

    const value = { a: 1, b: 2, c: 3, foo };
