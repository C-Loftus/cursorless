languageId: typescript
command:
  spokenForm: change state
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |-
    interface Foo {
      bar: Bar;
      baz: Baz;
    }
  #             1
  #   012345678901234
  #  +---------------
  # 0|interface Foo {
  # 1|  bar: Bar;
  # 2|  baz: Baz;
  # 3|}
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
  marks: {}
finalState:
  documentContents: |-
    interface Foo {
      
      baz: Baz;
    }
  #             1
  #   012345678901234
  #  +---------------
  # 0|interface Foo {
  # 1|  
  # 2|  baz: Baz;
  # 3|}
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
