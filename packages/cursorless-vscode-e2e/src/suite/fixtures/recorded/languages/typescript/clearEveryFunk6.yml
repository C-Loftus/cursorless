languageId: typescript
command:
  version: 5
  spokenForm: change every funk
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: namedFunction}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    const aaa = {
        bbb: "ccc",
        ddd: "eee",
    }

    function fff() {}
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|const aaa = {
  # 1|    bbb: "ccc",
  # 2|    ddd: "eee",
  # 3|}
  # 4|
  # 5|function fff() {}
  #  +-----------------
  #   01234567890123456
  #             1
  selections:
    - anchor: {line: 3, character: 1}
      active: {line: 3, character: 1}
  marks: {}
finalState:
  documentContents: |+
    const aaa = {
        bbb: "ccc",
        ddd: "eee",
    }

  #             1
  #   012345678901234
  #  +---------------
  # 0|const aaa = {
  # 1|    bbb: "ccc",
  # 2|    ddd: "eee",
  # 3|}
  # 4|
  # 5|
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 5, character: 0}
      active: {line: 5, character: 0}
