  # 0|const aaa = {
  # 1|    bbb() {},
  # 2|    ccc() {},
  # 3|}
  # 4|
  # 5|function ddd() {}
  #  +-----------------
  #   01234567890123456
  #             1
  selections:
    - anchor: {line: 3, character: 1}
      active: {line: 3, character: 1}
  marks: {}
