  spokenForm: change every funk
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: namedFunction}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    const aaa = {
        bbb() {},
        ccc() {},
    }

    function ddd() {}
