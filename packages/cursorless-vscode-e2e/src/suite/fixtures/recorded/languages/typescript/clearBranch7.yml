languageId: typescript
command:
  version: 3
  spokenForm: change branch
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    try {
      const aaa = "bbb";
    } catch (err) {
      const aaa = "bbb";
    } finally {
      const aaa = "bbb";
    }
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|try {
  # 1|  const aaa = "bbb";
  # 2|} catch (err) {
  # 3|  const aaa = "bbb";
  # 4|} finally {
  # 5|  const aaa = "bbb";
  # 6|}
  #  +--------------------
  #   01234567890123456789
  #             1
  selections:
    - anchor: {line: 3, character: 2}
      active: {line: 3, character: 2}
  marks: {}
finalState:
  documentContents: |-
    try {
      const aaa = "bbb";
    }  finally {
      const aaa = "bbb";
    }
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|try {
  # 1|  const aaa = "bbb";
  # 2|}  finally {
  # 3|  const aaa = "bbb";
  # 4|}
  #  +--------------------
  #   01234567890123456789
  #             1
  selections:
    - anchor: {line: 2, character: 2}
      active: {line: 2, character: 2}
