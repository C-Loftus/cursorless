languageId: typescript
command:
  version: 1
  spokenForm: take arg
  action: setSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter}
initialState:
  documentContents: |

    myFunk(1, 2, 3)
  #             1
  #   012345678901234
  #  +---------------
  # 0|
  # 1|myFunk(1, 2, 3)
  # 2|
  selections:
    - anchor: {line: 1, character: 8}
      active: {line: 1, character: 8}
  marks: {}
finalState:
  documentContents: |

    myFunk(1, 2, 3)
  #             1
  #   012345678901234
  #  +---------------
  # 0|
  # 1|myFunk(1, 2, 3)
  # 2|
  selections:
    - anchor: {line: 1, character: 7}
      active: {line: 1, character: 8}
