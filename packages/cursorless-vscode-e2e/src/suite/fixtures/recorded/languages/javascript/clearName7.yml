languageId: javascript
command:
  version: 5
  spokenForm: change name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    class Aaa {
        bbb = "ccc";
    }
  #             1
  #   0123456789012345
  #  +----------------
  # 0|class Aaa {
  # 1|    bbb = "ccc";
  # 2|}
  selections:
    - anchor: {line: 1, character: 16}
      active: {line: 1, character: 16}
  marks: {}
finalState:
  documentContents: |-
    class Aaa {
         = "ccc";
    }
  #             1
  #   0123456789012
  #  +-------------
  # 0|class Aaa {
  # 1|     = "ccc";
  # 2|}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
