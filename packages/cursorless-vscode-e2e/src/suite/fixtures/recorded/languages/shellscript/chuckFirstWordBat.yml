languageId: shellscript
command:
  spokenForm: chuck first word bat
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: ordinalRange
          scopeType: {type: word}
          anchor: 0
          active: 0
          excludeAnchor: false
          excludeActive: false
      mark: {type: decoratedSymbol, symbolColor: default, character: b}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |2
     npm version patch --foo-bar --force --commit-hooks false --git-tag-version false
  #             1         2         3         4         5         6         7         8
  #   012345678901234567890123456789012345678901234567890123456789012345678901234567890
  #  +---------------------------------------------------------------------------------
  # 0| npm version patch --foo-bar --force --commit-hooks false --git-tag-version false
  # 1|
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
  marks:
    default.b:
      start: {line: 0, character: 19}
      end: {line: 0, character: 28}
finalState:
  documentContents: |2
     npm version patch --bar --force --commit-hooks false --git-tag-version false
  #             1         2         3         4         5         6         7
  #   01234567890123456789012345678901234567890123456789012345678901234567890123456
  #  +-----------------------------------------------------------------------------
  # 0| npm version patch --bar --force --commit-hooks false --git-tag-version false
  # 1|
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
