languageId: shellscript
command:
  spokenForm: change third word dash
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: ordinalRange
          scopeType: {type: word}
          anchor: 2
          active: 2
          excludeAnchor: false
          excludeActive: false
      mark: {type: decoratedSymbol, symbolColor: default, character: '-'}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |2
     npm version patch --force --commit-hooks false --git-tag-version false
  #             1         2         3         4         5         6         7
  #   01234567890123456789012345678901234567890123456789012345678901234567890
  #  +-----------------------------------------------------------------------
  # 0| npm version patch --force --commit-hooks false --git-tag-version false
  # 1|
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
  marks:
    default.-:
      start: {line: 0, character: 48}
      end: {line: 0, character: 65}
finalState:
  documentContents: |2
     npm version patch --force --commit-hooks false --git-tag- false
  #             1         2         3         4         5         6
  #   0123456789012345678901234567890123456789012345678901234567890123
  #  +----------------------------------------------------------------
  # 0| npm version patch --force --commit-hooks false --git-tag- false
  # 1|
  selections:
    - anchor: {line: 0, character: 58}
      active: {line: 0, character: 58}
