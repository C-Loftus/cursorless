languageId: python
command:
  version: 1
  spokenForm: try wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: {type: cursor}
  extraArgs: [tryCatchStatement.body]
initialState:
  documentContents: foo = "hello"
  #             1
  #   0123456789012
  #  +-------------
  # 0|foo = "hello"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try:
        foo = "hello"
    except :
        
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|try:
  # 1|    foo = "hello"
  # 2|except :
  # 3|    
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
