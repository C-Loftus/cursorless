languageId: python
command:
  version: 3
  spokenForm: change branch
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if True:
        pass
    elif False:
        pass
    else:
        pass
  #             1
  #   01234567890
  #  +-----------
  # 0|if True:
  # 1|    pass
  # 2|elif False:
  # 3|    pass
  # 4|else:
  # 5|    pass
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
  marks: {}
finalState:
  documentContents: |-
    if True:
        pass

    else:
        pass
  #   01234567
  #  +--------
  # 0|if True:
  # 1|    pass
  # 2|
  # 3|else:
  # 4|    pass
  #  +--------
  #   01234567
  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
