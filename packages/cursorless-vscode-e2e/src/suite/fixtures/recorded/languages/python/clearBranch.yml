languageId: python
command:
  spokenForm: change branch
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    match 0:
        case [0]:
            pass
        case [1]:
            pass
  #             1
  #   0123456789012
  #  +-------------
  # 0|match 0:
  # 1|    case [0]:
  # 2|        pass
  # 3|    case [1]:
  # 4|        pass
  # 5|
  #  +-------------
  #   0123456789012
  #             1
  selections:
    - anchor: {line: 2, character: 10}
      active: {line: 2, character: 10}
  marks: {}
finalState:
  documentContents: |
    match 0:
        
        case [1]:
            pass
  #             1
  #   0123456789012
  #  +-------------
  # 0|match 0:
  # 1|    
  # 2|    case [1]:
  # 3|        pass
  # 4|
  #  +-------------
  #   0123456789012
  #             1
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
