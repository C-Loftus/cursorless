languageId: python
command:
  version: 1
  spokenForm: try wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: {type: cursor}
  extraArgs: [tryCatchStatement.body]
initialState:
  documentContents: |-
    if True:
        foo = "hello"

    bar = "hello"
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|if True:
  # 1|    foo = "hello"
  # 2|
  # 3|bar = "hello"
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try:
        if True:
            foo = "hello"
    except :
        

    try:
        bar = "hello"
    except :
        
  #             1         2
  #   012345678901234567890
  #  +---------------------
  # 0|try:
  # 1|    if True:
  # 2|        foo = "hello"
  # 3|except :
  #  +---------------------
  #   012345678901234567890
  #  +---------------------
  # 4|    
  # 5|
  # 6|try:
  # 7|    bar = "hello"
  # 8|except :
  # 9|    
  #  +---------------------
  #   012345678901234567890
  #             1         2
  selections:
    - anchor: {line: 8, character: 7}
      active: {line: 8, character: 7}
    - anchor: {line: 3, character: 7}
      active: {line: 3, character: 7}
