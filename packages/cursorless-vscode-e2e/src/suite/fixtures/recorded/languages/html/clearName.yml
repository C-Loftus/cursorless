languageId: html
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: name, includeSiblings: false}
initialState:
  documentContents: |-
    <html id="value">
        
    </html>
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|<html id="value">
  # 1|    
  # 2|</html>
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
  marks: {}
finalState:
  documentContents: |-
    < id="value">
        
    </html>
  #             1
  #   0123456789012
  #  +-------------
  # 0|< id="value">
  # 1|    
  # 2|</html>
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
