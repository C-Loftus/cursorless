languageId: html
command:
  version: 1
  spokenForm: change key
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionKey, includeSiblings: false}
initialState:
  documentContents: |-
    <html id="value">
        
    </html>
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|<html id="value">
  # 1|    
  # 2|</html>
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
  marks: {}
finalState:
  documentContents: |-
    <html ="value">
        
    </html>
  #             1
  #   012345678901234
  #  +---------------
  # 0|<html ="value">
  # 1|    
  # 2|</html>
  selections:
    - anchor: {line: 0, character: 6}
      active: {line: 0, character: 6}
