languageId: scala
command:
  version: 1
  spokenForm: change round whale
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: parentheses}
      mark: {type: decoratedSymbol, symbolColor: default, character: w}
initialState:
  documentContents: |
    class Example() {
      val example = "some (wrapped text) to test"
    }
  #             1         2         3         4
  #   012345678901234567890123456789012345678901234
  #  +---------------------------------------------
  # 0|class Example() {
  # 1|  val example = "some (wrapped text) to test"
  # 2|}
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.w:
      start: {line: 1, character: 23}
      end: {line: 1, character: 30}
finalState:
  documentContents: |
    class Example() {
      val example = "some  to test"
    }
  #             1         2         3
  #   0123456789012345678901234567890
  #  +-------------------------------
  # 0|class Example() {
  # 1|  val example = "some  to test"
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 22}
      active: {line: 1, character: 22}
