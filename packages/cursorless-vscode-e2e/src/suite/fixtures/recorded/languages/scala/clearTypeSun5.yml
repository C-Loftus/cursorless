languageId: scala
command:
  version: 1
  spokenForm: change type sun
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: type, includeSiblings: false}
      mark: {type: decoratedSymbol, symbolColor: default, character: s}
initialState:
  documentContents: |
    class TypesAhoy() {
      val foo: String = "foo"
    }
