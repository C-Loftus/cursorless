  #   0123456789012345678901234
  #  +-------------------------
  # 0|class TypesAhoy() {
  # 1|  val foo: String = "foo"
  # 2|}
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.s:
      start: {line: 1, character: 11}
      end: {line: 1, character: 17}
finalState:
  documentContents: |
    class TypesAhoy() {
      val foo:  = "foo"
    }
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|class TypesAhoy() {
  # 1|  val foo:  = "foo"
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 11}
      active: {line: 1, character: 11}
