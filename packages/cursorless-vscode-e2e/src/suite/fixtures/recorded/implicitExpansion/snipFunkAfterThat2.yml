languageId: typescript
command:
  spokenForm: snippet funk after that
  version: 2
  targets:
    - type: primitive
      mark: {type: that}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |-
    function whatever() {
        const hello = "world";
    }
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|function whatever() {
  # 1|    const hello = "world";
  # 2|}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 10}
        end: {line: 1, character: 15}
      isReversed: false
      hasExplicitRange: true
finalState:
  documentContents: |-
    function whatever() {
        const hello = "world";
    }

    function () {
        
    }
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|function whatever() {
  # 1|    const hello = "world";
  # 2|}
  # 3|
  # 4|function () {
  # 5|    
  # 6|}
  #  +--------------------------
  #   01234567890123456789012345
  #             1         2
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
