languageId: typescript
command:
  spokenForm: funk wrap past sit
  version: 2
  targets:
    - type: range
      anchor: {type: primitive}
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: i}
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
  action:
    name: wrapWithSnippet
    args: [functionDeclaration.body]
initialState:
  documentContents: |-
    const whatever = "hello";
    const testing = "hello";
  #             1         2
  #   0123456789012345678901234
  #  +-------------------------
  # 0|const whatever = "hello";
  # 1|const testing = "hello";
  selections:
    - anchor: {line: 0, character: 6}
      active: {line: 0, character: 6}
  marks:
    default.i:
      start: {line: 1, character: 6}
      end: {line: 1, character: 13}
finalState:
  documentContents: |-
    function () {
        const whatever = "hello";
        const testing = "hello";
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function () {
  # 1|    const whatever = "hello";
  # 2|    const testing = "hello";
  # 3|}
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
