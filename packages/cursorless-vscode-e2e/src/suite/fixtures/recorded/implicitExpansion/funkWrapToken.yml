languageId: typescript
command:
  spokenForm: funk wrap token
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: token}
  usePrePhraseSnapshot: true
  action:
    name: wrapWithSnippet
    args: [functionDeclaration.body]
initialState:
  documentContents: const whatever = "hello";
  #             1         2
  #   0123456789012345678901234
  #  +-------------------------
  # 0|const whatever = "hello";
  selections:
    - anchor: {line: 0, character: 18}
      active: {line: 0, character: 18}
  marks: {}
finalState:
  documentContents: |-
    const whatever = "function () {
        hello
    }";
  #             1         2         3
  #   0123456789012345678901234567890
  #  +-------------------------------
  # 0|const whatever = "function () {
  # 1|    hello
  # 2|}";
  selections:
    - anchor: {line: 0, character: 27}
      active: {line: 0, character: 27}
