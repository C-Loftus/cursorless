languageId: plaintext
command:
  version: 4
  spokenForm: change past trap
  action: {name: clearAndSetSelection}
  targets:
    - type: range
      anchor: {type: implicit}
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: t}
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
initialState:
  documentContents: hello world testing
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|hello world testing
  selections:
    - anchor: {line: 0, character: 8}
      active: {line: 0, character: 8}
  marks:
    default.t:
      start: {line: 0, character: 12}
      end: {line: 0, character: 19}
finalState:
  documentContents: hello wo
  #   01234567
  #  +--------
  # 0|hello wo
  selections:
    - anchor: {line: 0, character: 8}
      active: {line: 0, character: 8}
