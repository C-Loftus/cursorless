languageId: typescript
command:
  spokenForm: snippet funk after that
  version: 2
  targets:
    - type: primitive
      mark: {type: that}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |
    function myFunction() {
        const whatever = "hello";
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function myFunction() {
  # 1|    const whatever = "hello";
  # 2|}
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 27}
        end: {line: 1, character: 27}
      isReversed: false
      hasExplicitRange: false
finalState:
  documentContents: |
    function myFunction() {
        const whatever = "hello";
    }

    function () {
        
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function myFunction() {
  # 1|    const whatever = "hello";
  # 2|}
  # 3|
  #  +-----------------------------
  #   01234567890123456789012345678
  #  +-----------------------------
  # 4|function () {
  # 5|    
  # 6|}
  # 7|
  #  +-----------------------------
  #   01234567890123456789012345678
  #             1         2
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
