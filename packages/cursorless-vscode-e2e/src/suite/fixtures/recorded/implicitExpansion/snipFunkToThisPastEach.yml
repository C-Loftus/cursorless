languageId: typescript
command:
  spokenForm: snippet funk to this past each
  version: 2
  targets:
    - type: range
      anchor:
        type: primitive
        mark: {type: cursor}
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: e}
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |-
    function whatever() {
        const hello = "world";
    }

    function testing() {
        const hello = "world";
    }
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|function whatever() {
  # 1|    const hello = "world";
  # 2|}
  # 3|
  # 4|function testing() {
  # 5|    const hello = "world";
  # 6|}
  #  +--------------------------
  #   01234567890123456789012345
  #             1         2
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks:
    default.e:
      start: {line: 5, character: 10}
      end: {line: 5, character: 15}
finalState:
  documentContents: |-
    function () {
        
    }
  #             1
  #   0123456789012
  #  +-------------
  # 0|function () {
  # 1|    
  # 2|}
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
