languageId: plaintext
command:
  spokenForm: change trailing that
  version: 2
  targets:
    - type: primitive
      modifiers:
        - {type: trailing}
      mark: {type: that}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    helloWorld now
  #             1
  #   01234567890123
  #  +--------------
  # 0|helloWorld now
  # 1|
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
  marks: {}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 10}
        end: {line: 0, character: 10}
      isReversed: false
      hasExplicitRange: false
finalState:
  documentContents: |
    helloWorldnow
  #             1
  #   0123456789012
  #  +-------------
  # 0|helloWorldnow
  # 1|
  selections:
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
