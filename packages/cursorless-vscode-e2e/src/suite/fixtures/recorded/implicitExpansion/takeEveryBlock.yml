languageId: plaintext
command:
  spokenForm: take every block
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: paragraph}
  usePrePhraseSnapshot: true
  action: {name: setSelection}
initialState:
  documentContents: |-
    first block-test
    for testing

    second block-test
    for testing

    third block-test
    for testing
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|first block-test
  # 1|for testing
  # 2|
  # 3|second block-test
  #  +-----------------
  #   01234567890123456
  #  +-----------------
  # 4|for testing
  # 5|
  # 6|third block-test
  # 7|for testing
  #  +-----------------
  #   01234567890123456
  #             1
  selections:
    - anchor: {line: 0, character: 6}
      active: {line: 3, character: 6}
  marks: {}
finalState:
  documentContents: |-
    first block-test
    for testing

    second block-test
    for testing

    third block-test
    for testing
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|first block-test
  # 1|for testing
  # 2|
  # 3|second block-test
  #  +-----------------
  #   01234567890123456
  #  +-----------------
  # 4|for testing
  # 5|
  # 6|third block-test
  # 7|for testing
  #  +-----------------
  #   01234567890123456
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 1, character: 11}
    - anchor: {line: 3, character: 0}
      active: {line: 4, character: 11}
