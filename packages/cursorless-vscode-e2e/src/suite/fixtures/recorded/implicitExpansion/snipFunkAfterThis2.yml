languageId: typescript
command:
  spokenForm: snippet funk after this
  version: 2
  targets:
    - type: primitive
      mark: {type: cursor}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action:
    name: insertSnippet
    args: [functionDeclaration]
initialState:
  documentContents: |+
    function myFunction() {
        const whatever = "hello";
    }


  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|function myFunction() {
  # 1|    const whatever = "hello";
  # 2|}
  # 3|
  # 4|
  # 5|
  #  +-----------------------------
  #   01234567890123456789012345678
  #             1         2
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 18}
  marks: {}
finalState:
  documentContents: |+
    function myFunction() {
        const whatever = "hello";
    }

    function () {
        
    }


  #             1         2
  #   01234567890123456789012345678
