languageId: python
command:
  version: 5
  spokenForm: change every line until funk name pit
  action: {name: clearAndSetSelection}
  targets:
    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: everyScope
            scopeType: {type: line}
      active:
        type: primitive
        modifiers:
          - type: containingScope
            scopeType: {type: functionName}
        mark: {type: decoratedSymbol, symbolColor: default, character: p}
      excludeAnchor: false
      excludeActive: true
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    aaa = "bbb"
    ccc = "ddd"

    def eee():
        pass

    fff = "ggg"
  #             1
  #   01234567890
  #  +-----------
  # 0|aaa = "bbb"
  # 1|ccc = "ddd"
  # 2|
  # 3|def eee():
  # 4|    pass
  # 5|
  # 6|fff = "ggg"
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.p:
      start: {line: 4, character: 4}
      end: {line: 4, character: 8}
finalState:
  documentContents: |-



    def eee():
        pass

    fff = "ggg"
  #             1
  #   01234567890
  #  +-----------
  # 0|
  # 1|
  # 2|
  # 3|def eee():
  # 4|    pass
  # 5|
  # 6|fff = "ggg"
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
