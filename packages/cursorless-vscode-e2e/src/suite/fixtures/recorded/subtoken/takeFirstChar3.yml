languageId: typescript
command:
  version: 1
  spokenForm: take first char
  action: setSelection
  targets:
    - type: primitive
      selectionType: token
      modifier: {type: subpiece, pieceType: character, anchor: 0, active: 0}
initialState:
  documentContents: ///**
  #   01234
  #  +-----
  # 0|///**
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
  marks: {}
finalState:
  documentContents: ///**
  #   01234
  #  +-----
  # 0|///**
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 4}
