languageId: typescript
command:
  spokenForm: bring line bat past end of its funk to this
  version: 3
  targets:
    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: containingScope
            scopeType: {type: line}
        mark: {type: decoratedSymbol, symbolColor: default, character: b}
      active:
        type: primitive
        modifiers:
          - {type: position, position: end}
          - {type: inferPreviousMark}
          - type: containingScope
            scopeType: {type: namedFunction}
      excludeAnchor: false
      excludeActive: false
    - type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: true
  action: {name: replaceWithTarget}
initialState:
  documentContents: |-
    function foo() {
        const bar = "hello";

        const baz = "hi";
    }

    const bongo = "bazman";
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|function foo() {
  # 1|    const bar = "hello";
  # 2|
  # 3|    const baz = "hi";
  # 4|}
  # 5|
  # 6|const bongo = "bazman";
  #  +------------------------
  #   012345678901234567890123
  #             1         2
  selections:
    - anchor: {line: 6, character: 0}
      active: {line: 6, character: 0}
  marks:
    default.b:
      start: {line: 1, character: 10}
      end: {line: 1, character: 13}
finalState:
  documentContents: |-
    function foo() {
        const bar = "hello";

        const baz = "hi";
    }

    const bar = "hello";

        const baz = "hi";
    }
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|function foo() {
  # 1|    const bar = "hello";
  # 2|
  # 3|    const baz = "hi";
  #  +------------------------
  #   012345678901234567890123
  #  +------------------------
  # 4|}
  # 5|
  # 6|const bar = "hello";
  # 7|
  # 8|    const baz = "hi";
  # 9|}
  #  +------------------------
  #   012345678901234567890123
  #             1         2
  selections:
    - anchor: {line: 6, character: 0}
      active: {line: 6, character: 0}
