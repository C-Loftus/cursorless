languageId: python
command:
  version: 1
  spokenForm: change quad
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: doubleQuotes}
initialState:
  documentContents: f"Hello, {name}!"
