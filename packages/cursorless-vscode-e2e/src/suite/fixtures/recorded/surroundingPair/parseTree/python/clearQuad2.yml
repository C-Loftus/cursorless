languageId: python
command:
  version: 1
  spokenForm: change quad
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: doubleQuotes}
initialState:
  documentContents: |-
    """
    {
        hello
    }
    """
  #   012345678
  #  +---------
  # 0|"""
  # 1|{
  # 2|    hello
  # 3|}
  # 4|"""
  #  +---------
  #   012345678
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
  marks: {}
finalState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
