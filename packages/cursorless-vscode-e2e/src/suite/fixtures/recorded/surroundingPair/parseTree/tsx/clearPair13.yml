  spokenForm: change pair
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: any}
initialState:
  documentContents: (<hello></hello> )
  #             1
  #   012345678901234567
  #  +------------------
  # 0|(<hello></hello> )
