languageId: html
command:
  version: 1
  spokenForm: change round
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: parentheses}
initialState:
  documentContents: |-
    <html>
        <body>
            (hello)
        </body>
    </html>
  #             1
  #   012345678901234
  #  +---------------
  # 0|<html>
  # 1|    <body>
  # 2|        (hello)
  # 3|    </body>
  # 4|</html>
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 2, character: 11}
      active: {line: 2, character: 11}
  marks: {}
finalState:
  documentContents: |-
    <html>
        <body>
            
        </body>
    </html>
  #             1
  #   01234567890
  #  +-----------
  # 0|<html>
  # 1|    <body>
  # 2|        
  # 3|    </body>
  # 4|</html>
  #  +-----------
  #   01234567890
  #             1
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
