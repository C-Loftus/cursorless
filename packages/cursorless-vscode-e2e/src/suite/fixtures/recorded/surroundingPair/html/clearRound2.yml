languageId: html
command:
  version: 1
  spokenForm: change round
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: surroundingPair, delimiter: parentheses}
initialState:
  documentContents: |-
    <html>
        <head>
            <script>(hello)</script>
        </head>
    </html>
  #             1         2         3
  #   01234567890123456789012345678901
  #  +--------------------------------
  # 0|<html>
  # 1|    <head>
  # 2|        <script>(hello)</script>
  # 3|    </head>
  # 4|</html>
  #  +--------------------------------
  #   01234567890123456789012345678901
  #             1         2         3
  selections:
    - anchor: {line: 2, character: 19}
      active: {line: 2, character: 19}
  marks: {}
finalState:
  documentContents: |-
    <html>
        <head>
            <script></script>
        </head>
    </html>
  #             1         2
  #   0123456789012345678901234
  #  +-------------------------
  # 0|<html>
  # 1|    <head>
  # 2|        <script></script>
  # 3|    </head>
  # 4|</html>
  #  +-------------------------
  #   0123456789012345678901234
  #             1         2
  selections:
    - anchor: {line: 2, character: 16}
      active: {line: 2, character: 16}
