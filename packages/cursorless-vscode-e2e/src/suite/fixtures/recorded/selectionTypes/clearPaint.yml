  # 1|
  # 2|// a/b/c /d
  # 3|
  selections:
    - anchor: {line: 2, character: 6}
      active: {line: 0, character: 13}
  marks: {}
finalState:
  documentContents: |
    const r =  /d
  #             1
  #   0123456789012
  #  +-------------
  # 0|const r =  /d
  # 1|
  selections:
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
