  # 0|
  # 1|
  # 2|    foo 
  # 3|
  # 4|    bar 
  # 5|
  # 6|
  #  +--------
  #   01234567
  selections:
    - anchor: {line: 6, character: 0}
      active: {line: 6, character: 0}
  marks: {}
finalState:
  documentContents: |2+


        foo 

        bar 

  #   01234567
  #  +--------
  # 0|
  # 1|
  # 2|    foo 
  # 3|
  # 4|    bar 
  # 5|
  # 6|
  #  +--------
