languageId: plaintext
command:
  spokenForm: change every short paint
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: boundedNonWhitespaceSequence}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: "{foo.bar(hello-world, whatever-now)} test-this"
  #             1         2         3         4
  #   0123456789012345678901234567890123456789012345
  #  +----------------------------------------------
  # 0|{foo.bar(hello-world, whatever-now)} test-this
  selections:
    - anchor: {line: 0, character: 8}
      active: {line: 0, character: 8}
  marks: {}
finalState:
  documentContents: "{ } test-this"
  #             1
  #   0123456789012
  #  +-------------
  # 0|{ } test-this
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
    - anchor: {line: 0, character: 2}
      active: {line: 0, character: 2}
