  # 1|    friend  
  # 2|
  # 3|    Last one?  
  # 4|
  # 5|
  #  +-----------------------------------------------------------
  #   01234567890123456789012345678901234567890123456789012345678
  #             1         2         3         4         5
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
