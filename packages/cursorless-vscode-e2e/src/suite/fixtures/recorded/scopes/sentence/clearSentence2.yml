languageId: plaintext
command:
  version: 5
  spokenForm: change sentence
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: sentence}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    /** 
     * Definitely the worlds
     * best jsdoc
     */
    const value = 2
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|/** 
  # 1| * Definitely the worlds
  # 2| * best jsdoc
  # 3| */
  # 4|const value = 2
  #  +------------------------
  #   012345678901234567890123
  #             1         2
  selections:
    - anchor: {line: 1, character: 3}
      active: {line: 1, character: 3}
  marks: {}
finalState:
  documentContents: |-
    /** 
     * 
     */
    const value = 2
  #             1
  #   012345678901234
  #  +---------------
  # 0|/** 
  # 1| * 
  # 2| */
  # 3|const value = 2
  selections:
    - anchor: {line: 1, character: 3}
      active: {line: 1, character: 3}
