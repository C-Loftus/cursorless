languageId: plaintext
command:
  version: 1
  spokenForm: bring fine to first two chars
  action: replaceWithTarget
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: f}
    - type: primitive
      selectionType: token
      modifier: {type: subpiece, pieceType: character, anchor: 0, active: 1}
initialState:
  documentContents: foo world whatever
  #             1
  #   012345678901234567
  #  +------------------
  # 0|foo world whatever
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 9}
  marks:
    default.f:
      start: {line: 0, character: 0}
      end: {line: 0, character: 3}
finalState:
  documentContents: foo foorld whatever
  #             1
  #   0123456789012345678
  #  +-------------------
  # 0|foo foorld whatever
  selections:
    - anchor: {line: 0, character: 4}
      active: {line: 0, character: 10}
