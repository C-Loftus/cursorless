languageId: plaintext
command:
  spokenForm: chuck line each between look
  version: 2
  targets:
    - type: range
      anchor:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: e}
        modifiers:
          - type: containingScope
            scopeType: {type: line}
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: l}
      excludeAnchor: true
      excludeActive: true
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |-
    hello there
    hello there


        hello there
        hello there
            hello 
  #             1
  #   012345678901234
  #  +---------------
  # 0|hello there
  # 1|hello there
  # 2|
  # 3|
  # 4|    hello there
  # 5|    hello there
  # 6|        hello 
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
  marks:
    default.e:
      start: {line: 1, character: 6}
      end: {line: 1, character: 11}
    default.l:
      start: {line: 4, character: 4}
      end: {line: 4, character: 9}
finalState:
  documentContents: |-
    hello there
    hello there
        hello there
        hello there
            hello 
  #             1
  #   012345678901234
  #  +---------------
  # 0|hello there
  # 1|hello there
  # 2|    hello there
  # 3|    hello there
  # 4|        hello 
  #  +---------------
  #   012345678901234
  #             1
  selections:
    - anchor: {line: 2, character: 9}
      active: {line: 2, character: 9}
